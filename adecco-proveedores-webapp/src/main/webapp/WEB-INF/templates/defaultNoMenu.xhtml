function formatearMessages() {
    $('#mensajesGlobal.sinformato .notification').wrapInner('<p />').prepend('<a class="close"></a>').find('.close').click(function() {

    });
    $('#mensajesGlobal.sinformato').removeClass('sinformato').show();
};
