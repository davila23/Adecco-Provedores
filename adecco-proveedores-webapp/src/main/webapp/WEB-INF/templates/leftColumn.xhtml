<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

    <div class="mainleft">
        <div class="mainleftinner">
            <div class="leftmenu">
                <ul>
                    <c:forEach var="_menu" items="${menuBean.menues}">
                        <li>
                            <h:link outcome="#{menuBean.seleccionMenu(_menu)}" styleClass="#{_menu.claseCss != null ? _menu.claseCss : 'widgets'}" rendered="#{_menu.aplicacionUrlAcceso == null}"><span>#{_menu.titulo}</span></h:link>
                            <h:outputLink value="#{menuBean.seleccionMenu(_menu)}" styleClass="#{_menu.claseCss != null ? _menu.claseCss : 'widgets'}" rendered="#{_menu.aplicacionUrlAcceso != null}"><span>#{_menu.titulo}</span></h:outputLink>
                        </li>
                    </c:forEach>
                </ul>

                <div style="margin: 6px 0px 0px 9px;">
                    <a href="http://agora.adecco.com.ar:4545/theme/agora/php/Instructivo Proveedores.zip" target="_blank">
                        <span style="vertical-align: text-bottom;" class="syn-icon syn-icon-pdf" title="Ver instructivo"></span>
                        <span class="lefticon-display-none">Ver instructivo</span>
                    </a>
                </div>
            </div>
            <!--leftmenu-->
            <div id="togglemenuleft">
                <a></a>
            </div>
        </div>
        <!--mainleftinner-->
    </div>
	<!--mainleft-->
</ui:composition>
