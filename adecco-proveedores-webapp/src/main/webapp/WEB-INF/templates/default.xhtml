PrimeFaces.widget.DataTable.prototype.onRowClickAux = PrimeFaces.widget.DataTable.prototype.onRowClick;

    if (this.cfg.rowSelectMode === 'add' || this.cfg.rowSelectMode === 'new')

function formatearMessages() {
	var $msjs = jQuery('.messages.sinformato .notification').wrapInner('<p />').prepend('<a class="close"></a>').find('.close').click(function() {
		$(this).parent().fadeOut();
	});
	jQuery('.messages.sinformato').removeClass('sinformato').show();
	if ($msjs.length > 0) {
		var msjsTop = $msjs.eq(0).closest('.messages').offset().top;
		var $body = jQuery('html, body');
		$body.each(function() {
			if ($(this).scrollTop() > msjsTop) {
				$body.animate({ scrollTop: msjsTop }, 'fast');
				return false;
			}
		})
	}
};
//]]>
